<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js"
        integrity="sha512-01CJ9/g7e8cUmY0DFTMcUw/ikS799FHiOA0eyHsUWfOetgbx/t6oV4otQ5zXKQyIrQGTHSmRVPIgrgLcZi/WMA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js" defer></script>
</head>

<body>
    <div class="main-container" id="main-container">

        <!-- Quote Area -->
        <div class="quote-text">
            <i class="fas fa-quote-left quote-icon"></i>
            <span id="quote-text"></span>
        </div>

        <!-- Author -->
        <div class="quote-author">
            <span id="author"></span>
        </div>

        <!-- Buttons -->
        <div class="button-container">
            <button class="btn twitter-button" id="twitter" title="Tweet this!">
                <i class="fab fa-twitter"></i>
            </button>
            <button class="btn" onclick="showModal()" style="margin-left: 3.6rem;">
                Download
            </button>
            <button class="btn" id="new-quote">
                New Quote
            </button>
        </div>
    </div>

    <div id="modal">
        <div class="upper-part">
            <div class="background-wrapper">
                <button id="background-btn">Backgrounds</button>
                <div id="background-list">
                    <ul class="background-ul">
                        <li><img class="background-li" src="./images/colorful-stingrays.png" alt=""></li>
                        <li><img class="background-li" src="./images/double-bubble-outline.png" alt=""></li>
                        <li><img class="background-li" src="./images/floor-tile.png" alt=""></li>
                        <li><img class="background-li" src="./images/liquid-cheese.png" alt=""></li>
                        <li><img class="background-li" src="./images/moroccan-flower.png" alt=""></li>
                        <li><img class="background-li" src="./images/sun-tornado.png" alt=""></li>
                        <li><img class="background-li" src="./images/tile_background.png" alt=""></li>
                        <li><img class="background-li" src="./images/quantum-gradient.png" alt=""></li>
                        <li><img class="background-li" src="./images/radiant-gradient.png" alt=""></li>
                    </ul>
                </div>
            </div>
            <div class="fonts-wrapper">
                <button id="fonts-btn">Fonts</button>
                <div id="fonts-list">
                    <ul class="fonts-ul">
                        <li class="fonts-li">Default</li>
                        <li class="fonts-li">Poppins</li>
                        <li class="fonts-li">Monospace</li>
                        <li class="fonts-li">Arvo</li>
                        <li class="fonts-li">Oswald</li>
                        <li class="fonts-li">Times New Roman</li>
                        <li class="fonts-li">Pacifico</li>
                        <li class="fonts-li">Righteous</li>
                        <li class="fonts-li">Cinzel</li>
                        <li class="fonts-li">Anton</li>
                        <li class="fonts-li">Shadows Into Light</li>
                        <li class="fonts-li">Crimson Text</li>
                    </ul>
                </div>
            </div>
        </div>
        <div id="image-container">
            <div class="image-text">
                <!-- <i class="fas fa-quote-left"></i> -->
                <span id="image-text-span"></span>
            </div>
            <div class="image-author">
                <span id="image-author-span"></span>
            </div>
            <img src="./images/quantum-gradient.png" alt="" id="image-background">
        </div>
        <div class="lower-part">
            <button onclick="closeModal()">Cancel</button>
            <button id="save-btn">Save</button>
        </div>
    </div>
    <!-- Loading Spinner -->
    <div class="lds-hourglass" id="loading-spinner"></div>
</body>

</html>
